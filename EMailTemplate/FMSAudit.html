<!DOCTYPE html>
<html>
<head>
    <title>FMS Audit</title>
    <meta charset="utf-8" />
    <style type="text/css">
        body, h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4 {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-weight: 300;
            line-height: 1.2em;
        }
    </style>
</head>
<body>
    <div style="display:flex;justify-content:center;">
        <div style="width:80%;">
            <div style="margin:1%;padding:2%; position: relative;background-image: linear-gradient(to right, #ed213a 0%, #93291e 100%);border-radius:15px">
                <div style="margin:0.1%;padding:0.1%; position: relative;background-image: linear-gradient(to right, #fff 0%, #fff 100%);border-radius:15px">
                    <div style="margin:0.1%;padding:1%; position: relative;background-image: linear-gradient(to right, #200122 0%, #6f0000 100%);border-radius:15px">
                        <div style="margin:0.1%;padding:0.1%; position: relative;background-image: linear-gradient(to right, #fff 0%, #fff 100%);border-radius:15px">
                            <div style="margin:0.1%;padding:1%; position: relative;background-image: linear-gradient(to right, #200122 0%, #6f0000 100%);border-radius:15px">
                                <div style="text-align:left;color:#fff;">
                                    <h1 style="margin:0;text-align:right;">FMS AUDIT</h1>
                                    <h3>Dear Sir/ Ma’am,</h3>
                                    <p>
                                        You are travelling to <u>#BRANCHNAME#</u>  from <u>#DATE#</u>  to <u>#DATE#</u> . You are required to conduct an audit of the facility of the branch as per the facility management software. Please ensure that you go through the entire premise and give your feedback clearly in the FMS.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
